<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <h1>Paint '24</h1>
      <div class="main-container">
        <div class="marker-container">
          <p class="slider-txt">Custom Pen Size</p>
          <input type="range" id="marker-slider" min="1" max="100">
          <p class="color-txt">Custom Color</p>
          <input type="range" id="color-slider" min="1" max="300">
          <button id="reset-color-btn">Reset Color</button>
          <div class="sampler-div"></div>
        </div>
        <div class="canvas-container">
          <canvas
            id="main-canvas"
            class="main-canvas"
            width="256"
            height="256"
          ></canvas>
          <div class="bottom-container">
            <button id="export">Export</button>
            <button id="clear">Clear</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
          </div>
        </div>
        <div class="sticker-container" id="sticker-container">
          <button id="add-sticker">Add Sticker</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
